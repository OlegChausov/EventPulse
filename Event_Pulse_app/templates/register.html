<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ t.registration_title }}</title>
</head>
<body>
    <h1>{{ t.registration_header }}</h1>

    {% if error %}
        <div style="color: red; font-weight: bold;">
            {{ error }}
        </div>
    {% endif %}

    <form method="post" action="/register">

        <label>{{ t.username }}:</label><br>
        <input type="text" name="name" required><br><br>

        <label>{{ t.email }}:</label><br>
        <input type="email" name="email" required><br><br>

        <label>{{ t.second_email }}:</label><br>
        <input type="email" name="second_email"><br><br>

        <label>{{ t.language }}</label>
        <div class="input-field">
        <select name="preffered_lang">
        <option value=""></option>
        <option value="RU" selected>RU</option>
        <option value="EN">EN</option>
         </select>
        </div>



        <label>{{ t.password }}:</label><br>
        <input type="password" name="password" required><br><br>

        <label>{{ t.confirm_password }}:</label><br>
        <input type="password" name="confirm_password" required><br><br>

        <button type="submit">{{ t.register_button }}</button>
    </form>
</body>
</html>
