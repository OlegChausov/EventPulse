{% extends "base.html" %}
{% block content %}
<html>
<head>
    <meta charset="utf-8">
    <title>{{ request.state.t.registration_title }}</title>
</head>
<body>
    <h1>{{ request.state.t.registration_header }}</h1>

    {% if error %}
        <div style="color: red; font-weight: bold;">
            {{ error }}
        </div>
    {% endif %}

    <form method="post" action="/register">

        <label>{{ request.state.t.username }}:</label><br>
        <input type="text" name="name" required><br><br>

        <label>{{ request.state.t.email }}:</label><br>
        <input type="email" name="email" required><br><br>

        <label>{{ request.state.t.second_email }}:</label><br>
        <input type="email" name="second_email"><br><br>

       <label>{{ request.state.t.language }}</label>
 <div class="input-field">
  <select name="preffered_lang">
    <option value="RU">RU</option>
    <option value="EN">EN</option>
  </select>
</div>



        <label>{{ request.state.t.password }}:</label><br>
        <input type="password" name="password" required><br><br>

        <label>{{ request.state.t.confirm_password }}:</label><br>
        <input type="password" name="confirm_password" required><br><br>


          <button type="submit" class="btn btn-success">{{ request.state.t.register_button }}</button>
    </form>
</body>
</html>
{% endblock %}
