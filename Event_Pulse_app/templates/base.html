<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Event Pulse{% endblock %}</title>
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
 <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

  <!-- Навбар -->
  <nav>
    <div class="nav-wrapper light-blue lighten-1">
      <a href="/" class="brand-logo">Event Pulse</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="/profile">Профиль</a></li>
        <li><a href="/logout">Выход</a></li>
      </ul>
    </div>
  </nav>

  <!-- Контент -->
  <main class="container section">
    {% block content %}{% endblock %}
  </main>

  <!-- Футер -->
  <footer class="page-footer light-blue lighten-5">
    <div class="container center-align grey-text text-darken-1">
      &copy; 2025 Event Pulse
    </div>
  </footer>

  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


</body>
</html>

  <script src="{{ url_for('static', path='js/form_materialize_handler.js') }}"></script>
