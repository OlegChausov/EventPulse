<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Event Pulse{% endblock %}</title>
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
<link rel="stylesheet" href="{{ url_for('static', path='css/bootstrap.min.css') }}">
</head>
<body class="d-flex flex-column min-vh-100">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Event Pulse</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="/profile">Профиль</a></li>
          <li class="nav-item"><a class="nav-link" href="/logout">Выход</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container mt-4 flex-grow-1">
    {% block content %}{% endblock %}
  </main>

<footer class="text-center text-muted mt-auto py-3 bg-light">
  &copy; 2025 Event Pulse
</footer>
</body>
</html>
