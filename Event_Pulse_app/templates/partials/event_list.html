






<table class="table table-striped table-bordered">
  <tbody>
  {% for event in events %}

    {% if event.is_active %}
    <tr>
      <td>{{ event.title }}</td>
      <td>{{ event.location | default("Кино в Минске", true) }}</td>
      <td></td>
     <td>
  <a href="{{ event.url }}"
     class="btn btn-outline-success"
     target="_blank"
     rel="noopener noreferrer">
    Купить билет
  </a>
</td>
      <td>
        <button hx-post="/profile/event/deactivate/{{ event.id }}"
                hx-target="#query-list" hx-swap="innerHTML" class="btn btn-outline-danger">Не искать</button>

      </td>
      {% endif %}


    {% endfor %}
