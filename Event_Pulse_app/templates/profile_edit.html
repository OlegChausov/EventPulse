{% extends "base.html" %}

{% block title %}{{ t.profile }}â€” Event Pulse{% endblock %}
{% block content %}

    {% if error %}
        <div style="color: red; font-weight: bold;">
            {{ error }}
        </div>
    {% endif %}
    {% if message %}
      <div style="color: blue; font-weight: bold;"></div>
            {{ message }}
    {% endif %}
<a href="/profile" class="btn btn-primary">{{ t.to_profile }}</a>


<form method="post" action="/profile_edit">
  <label for="username">{{ t.username }}:</label>
  <input type="text" id="username" name="username" value="{{ user.name }}" required><br><br>

  <label for="email">{{ t.email }}:</label>
  <input type="email" id="email" name="email" value="{{ user.email }}" required><br><br>

    <label for="email">{{ t.second_email }}:</label>
  <input type="email" name="second_email" value="{{ user.second_email }}" required><br><br>



  <label for="new_password">{{ t.new_password }}:</label>
  <input type="password" id="new_password" name="new_password"><br><br>

  <label for="new_password_confirmed">{{ t.confirm_password }}:
  <input type="password" id="new_password_confirmed" name="new_password_confirmed"></label><br><br>

       <label>{{ t.language }}</label>
        <div class="input-field">
        <select name="preffered_lang">
        <option value="{{ user.preffered_lang }}"></option>
        <option value="RU" selected>RU</option>
        <option value="EN">EN</option>
         </select>
        </div>


  <button type="submit">{{ t.save }}</button>
</form>

{% endblock %}
